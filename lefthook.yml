pre-commit:
  commands:
    format:
      glob: "*.{py}"
      run: inv lint
      stage_fixed: true

types:
  commands:
    pyright:
      glob: "*.{py}"
      run: pyright {push_files}

test:
  commands:
    test:
      glob: "*.{py}"
      run: echo {staged_files} >/dev/null && inv test