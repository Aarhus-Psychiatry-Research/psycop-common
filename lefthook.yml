pre-commit:
  commands:
    format:
      glob: "*.{py}"
      run: ruff format --fix-only . # Do not fail on pre-commit
      stage_fixed: true
    lint:
      glob: "*.{py}"
      run: ruff check --fix-only --unsafe-fixes . # Do not fail on pre-commit
      stage_fixed: true

test:
  commands:
    test:
      glob: "*.{py}"
      run: echo {staged_files} >/dev/null && inv test