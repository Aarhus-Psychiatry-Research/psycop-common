# GitHub action to run Snyk check for vulnerabilities in all requirement files.

name: run-snyk

on:
  pull_request:
  push:
    branches: [main]

jobs:
  snyk:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        id: setup_python
        with:
          python-version: ${{ matrix.python-version}}

      - name: Install invoke
        run: pip install invoke==2.1.0

      - name: Install snyk
        run: npm install -g snyk

      - name: Run Snyk to check for vulnerabilities
        id: snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: false
        run: |
          if inv snyk; then
            echo "Snyk check passed"
            echo "snyk_failed=0" >> $GITHUB_OUTPUT
          else
            echo "Snyk check failed"
            echo "snyk_failed=1" >> $GITHUB_OUTPUT
            exit 1
          fi

      - uses: mshick/add-pr-comment@v2
        if: ${{ steps.snyk.outputs.snyk_failed == 1 && github.event_name == 'pull_request' }}
        id: add_comment
        with:
          message: |
            Looks like Snyk failed. Please check the logs for more details.

      - name: Fail workflow
        if: ${{ steps.snyk.outputs.snyk_failed == 1 && github.event_name == 'pull_request' }}
        run: exit 1
