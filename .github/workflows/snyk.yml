# GitHub action to run Snyk check for vulnerabilities in all requirement files.

name: run-snyk

on:
  pull_request:
  push:
    branches: [main]

jobs:
  snyk:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        id: setup_python
        with:
          python-version: ${{ matrix.python-version}}

      # - name: Install snyk
      #   run: pip install snyk

      - name: Run Snyk to check for vulnerabilities
        id: snyk
        env:
          SNYK_TOKEN: ${{ secrets.snyk_token }}
        continue-on-error: false
        run: |
          if inv snyk; then
            echo "Snyk check passed"
            echo "snyk_failed=0" >> $GITHUB_OUTPUT
          else
            echo "Snyk check failed"
            echo "snyk_failed=1" >> $GITHUB_OUTPUT
            exit 1
          fi

