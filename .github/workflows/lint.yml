name: mypy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache venv
        uses: actions/cache@v3.2.6
        id: cache_venv
        with:
          path: |
            .venv
          key: ${{ runner.os }}-venv-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Set up Python
        uses: actions/setup-python@v4
        id: setup_python
        if: steps.cache_venv.outputs.cache-hit != 'true'
        with:
          python-version: "3.9"
          cache: "pip"
          cache-dependency-path: "**/pyproject.toml"

      - name: Install dependencies
        shell: bash
        if: steps.cache_venv.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Cache mypy cache
        uses: actions/cache@v3.2.6
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Run mypy
        id: mypy
        run: |
          source .venv/bin/activate
          if mypy .; then
            echo "mypy check passed"
            echo "mypy_failed=0" >> $GITHUB_OUTPUT
          else
            echo "mypy check failed"
            echo "mypy_failed=1" >> $GITHUB_OUTPUT
            exit 0
          fi

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: âœ¨ Looks like mypy failed âœ¨

      - uses: mshick/add-pr-comment@v2
        if: ${{ steps.mypy.outputs.mypy_failed == 1}}
        id: add_comment
        with:
          message: |
            âœ¨ Looks like mypy failed âœ¨

            If you want to fix this, we recommend doing it locally by:
              1. Installing mypy, `pip install mypy`
              2. Diagnosing the errors by running `mypy .`

      - uses: mshick/add-pr-comment@v2
        if: ${{ steps.mypy.outputs.mypy_failed == 0 && steps.find_comment.outputs.comment-id != ''}}
        with:
          message_id: ${{ steps.find_comment.outputs.comment-id }}
          message: |
            ðŸŒŸ mypy succeeds! ðŸŒŸ
