[build-system]
requires = ["setuptools>=61.0.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "psycop-model-evaluation"
version = "0.0.1"
authors = [
  {name = "Martin Bernstorff", email = "martinbernstorff@gmail.com"}
]
description = "PSYCOP model evaluation"
classifiers = [
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10"
]
requires-python = ">=3.9"
dependencies = [
  "pydantic",
  "numpy",
  "matplotlib",
  "psycop-model-training @ git+https://github.com/Aarhus-Psychiatry-Research/psycop-model-training#egg=psycop-model-training",
  "openpyxl",
  "tableone",
  "plotnine",
]

[project.license]
file = "LICENSE"
name = "MIT"
[project.optional-dependencies]
dev = [
  "cruft",
  "pyright",
  "pyright-polite",
  "pre-commit==3.2.2",
  "ruff==0.0.261", # important that these match the pre-commit hooks
  "black[jupyter]==23.3.0", # important that these match the pre-commit hooks
  "pandas-stubs", # type stubs for pandas
  "invoke",
]
tests = [
  "pytest>=7.1.3,<7.4.0",
  "pytest-cov>=3.0.0,<4.1.0",
  "pytest-xdist>=3.0.0,<3.3.0",
  "pytest-sugar>=0.9.4,<0.10.0",
]
docs = [
  "sphinx>=5.3.0,<6.2.0",
  "furo>=2022.12.7,<2023.3.28",
  "sphinx-copybutton>=0.5.1,<0.5.2",
  "sphinxext-opengraph>=0.7.3,<0.8.3",
  "sphinx_design>=0.3.0,<0.3.1",
]
tutorials = [
  "jupyter>=1.0.0,<1.1.0",
  "sphinx_togglebutton>=0.2.3,<0.4.0",
  "myst-nb>=0.6.0,<1.17.0",  # for rendering notebooks
  "jupyter>=1.0.0,<1.1.0",  # for tutorials
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
homepage = "https://github.com/MartinBernstorff/psycop-model-evaluation"
repository = "https://github.com/MartinBernstorff/psycop-model-evaluation"
documentation = "https://MartinBernstorff.github.io/psycop-model-evaluation/"

[tool.pyright]
exclude = [".*venv*"]
pythonPlatform = "Darwin"

[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = [
  "A",
  "ANN",
  "ARG",
  "B",
  "C4",
  "COM",
  "D417",
  "E",
  "ERA",
  "F",
  "I",
  "ICN",
  "NPY001",
  "PD002",
  "PIE",
  "PLE",
  "PLW",
  "PT",
  "UP",
  "Q",
  "PTH",
  "RSE",
  "RET",
  "RUF",
  "SIM",
  "W"
]
ignore = [
  "ANN101",
  "ANN401",
  "E402",
  "E501",
  "F401",
  "F841",
  "RET504"
]
ignore-init-module-imports = true
# Allow autofix for all enabled rules (when `--fix`) is provided.
unfixable = ["ERA"]
# Exclude a variety of commonly ignored directories.
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".hg",
  ".nox",
  ".pants.d",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
  "__init__.py",
  "docs/conf.py",
]
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
target-version = "py39"

[tool.ruff.flake8-annotations]
mypy-init-return = true
suppress-none-returning = true

[tool.ruff.isort]
known-third-party = ["wandb"]

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.semantic_release]
branch = "main"
version_variable = [
  "pyproject.toml:version"
]
upload_to_pypi = false
upload_to_release = false
build_command = "python -m pip install build; python -m build"

[tool.setuptools]
include-package-data = true
