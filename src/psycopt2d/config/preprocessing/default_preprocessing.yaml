# @package _global_
preprocessing:
  convert_to_boolean: false
  convert_booleans_to_int: true
  convert_datetimes_to_ordinal: ordinal
  imputation_method: most_frequent
  transform: z-score-normalisation
  feature_selection:
    name: chi2
    params:
      percentile: 20 # (int): Percent of features to keep. Defaults to 10.

hydra:
  sweeper:
    params:
      ++preprocessing.imputation_method: choice("most_frequent", "mean", "median", "null")
      ++preprocessing.transform: choice("z-score-normalization", "null")
      ++preprocessing.feature_selection.name: choice("chi2", "null")
      ++preprocessing.feature_selection.params.percentile: int(tag(log, interval(1, 90)))
