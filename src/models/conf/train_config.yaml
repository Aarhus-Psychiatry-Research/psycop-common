preprocessing:
  load_all: False
  impute_all: False
  force_all_binary: False
  min_lookahead_days: 5 # Drop all prediction times where (max timestamp in the dataset) - (current timestamp) is less than min_lookahead_days
  min_lookbehind_days: 5 # Drop all prediction times where (current timestamp) - (min timestamp in the dataset) is less than min_lookbehind_days
  washin_days: 0

training:
  lookahead_days: 1826.25 # The furthest interval the model looks behind from prediction time
  lookbehind_days: 9999 # How far the model looks ahead from prediction time

evaluation:
  wandb: False
