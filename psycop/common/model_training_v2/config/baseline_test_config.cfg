[project_info]
experiment_path = /.

[logger]
@baseline_loggers = "terminal_logger"

[trainer]
@baseline_trainers = "split_trainer"
training_outcome_col_name = "outcome"
validation_outcome_col_name = "outcome"

[trainer.training_data]
@baseline_data = "minimal_test_data"

[trainer.validation_data]
@baseline_data = "minimal_test_data"

[trainer.logger]
@baseline_loggers = "terminal_logger"

[trainer.preprocessing_pipeline]
@baseline_preprocessing = "baseline_preprocessing_pipeline"

[trainer.preprocessing_pipeline.*.age_filter]
@baseline_preprocessing = "age_filter"
min_age = 4
max_age = 99
age_col_name = "pred_age"
    
[trainer.task]
@baseline_tasks = "binary_classification"
pred_time_uuid_col_name = "pred_time_uuid"

[trainer.task.task_pipe]
@baseline_task_pipelines = "binary_classification_pipeline"

[trainer.task.task_pipe.sklearn_pipe]
@baseline_task_pipelines = "pipe_constructor"

[trainer.task.task_pipe.sklearn_pipe.*.logistic_regression]
@baseline_estimator_steps = "logistic_regression"

[trainer.task.main_metric]
@baseline_metrics = "binary_auroc"
