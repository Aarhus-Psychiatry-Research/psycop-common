default_stages: [push, manual]
default_install_hook_types: [pre-push, pre-commit] # Using the "manual" stage for github actions

repos:
  # Unused-imports aren't testable by the github action without installing the whole project, so don't test that here.
  - repo: local
    hooks:
      - id: pytest
        name: Run integration tests before push
        entry: .venv/bin/pytest -m pre_push_test
        language: script
        stages: [push]
        pass_filenames: false
        always_run: true

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.4.0
    hooks:
      - id: add-trailing-comma

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args: ["--py39-plus"]

  - repo: https://github.com/bwhmather/ssort
    rev: v0.11.6
    hooks:
      - id: ssort

  - repo: https://github.com/myint/docformatter
    rev: v1.5.0
    hooks:
      - id: docformatter
        args: [--in-place]

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0 # Use the ref you want to point at
    hooks:
      - id: check-yaml
        name: check yaml
        description: checks yaml files for parseable syntax.
        entry: check-yaml
        language: python
        types: [yaml]

  - repo: https://github.com/pycqa/pylint
    rev: v2.16.1
    hooks:
      - id: pylint
        types: [python]
        args: [
            "-rn", # Only display messages
            "-sn", # Don't display the score
            "--disable=R,import-error", # Refactors are not important enough to block a commit.
          ]
